<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tactical Cesium SDK Dev</title>
  <style>
    body,
    #app {
      width: 100%;
      height: 100vh;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: var(--color-bg-main);
      outline: 2px solid color-mix(in srgb, var(--color-primary) 35%, transparent);
      /* Subtle SDK indicator */
    }

    .hud-overlay {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 340px;
      padding: 15px;
      z-index: 100;
      pointer-events: auto;
    }
  </style>
</head>

<body>
  <div id="app"></div>

  <div class="hud-overlay tactical-panel">
    <div id="label-system-status" class="data-label">SYSTEM STATUS</div>
    <div id="label-online" class="data-value">ONLINE</div>
    <div id="status-text" class="status-text">INITIALIZING...</div>
    <div class="control-row">
      <label id="label-language" for="language-select" class="control-label">LANGUAGE</label>
      <select id="language-select" class="control-input">
        <option value="zh-CN">中文</option>
        <option value="en-US">English</option>
      </select>
    </div>
    <div class="control-row">
      <label id="label-theme-style" for="theme-select" class="control-label">THEME STYLE</label>
      <select id="theme-select" class="control-input">
        <option value="commandCenter">Command Center</option>
        <option value="battlefieldSand">Battlefield Sand</option>
      </select>
    </div>
    <div class="control-row">
      <button id="hud-mode-btn" class="control-button">HUD: DOCKED</button>
    </div>
    <div id="terrain-status-text" class="terrain-status-text">TERRAIN: CHECKING...</div>
    <div id="diag-logs" class="diag-logs"></div>
    <button id="run-diag-btn" class="diag-button">RUN SELF-DIAGNOSIS</button>
  </div>

  <script src="/config.js"></script>
  <script type="module" src="/src/dev.ts"></script>
</body>

</html>
